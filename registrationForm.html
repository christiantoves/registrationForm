<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <form action="/process" method="post">
            <div>
                <label for="First Name *">First Name *</label>
                <input type="text" name="First Name">
            </div>
            <div>
                <label for="Last Name">Last Name *</label>
                <input type="text" name="Last Name">
            </div>  
            <div>
                <label for="Email">Email Address *</label>
                <input type="text" name="Email">
            </div> 
            <div>
                <label for="Password">Password *</label>
                <input type="text">
            </div>
            <div>
                <label for="Confirm Password">Confirm Password *</label>
                <input type="text">
            </div>
            <div>
                <label for="Date">Birthday</label>
                <input type="date" name="DOB" id="DOB">
            </div>
            <div>
                <label for="Gender ID">Gender Identity:</label>
            </div>    
            <div>   
                <input type="radio" name="Gender Identity" value="Male" id="normal">
                <label for="Male">Male</label>
                <input type="radio" name="Gender Identity" value="Female" id="normal">
                <label for="Female">Female</label>
                <input type="radio" name="Gender Identity" value="Non-Binary" id="normal">
                <label for="Non-Binary">Non-Binary</label>
                <input type="radio" name="Gender Identity" id="normal">
                <label for="I prefer not to answer">I prefer not to answer</label>
            </div>
            <div>
                <label for="A short description about myself">A short description about myself:</label>
            </div>
            <div>
                <textarea name="A short description about myself" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="Favorite Language">Favorite Language:</label>
                <select name="Favorite Language" >
                    <option value="">Javascript</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="accept" id="accept">
                <label for="accept">Yes, I would like to receive periodic email update<label>
            </div>
            <div>
                <input type="submit" value="Create Account">
                <label for="Create Account"></label>
            </div>
            <div>
                <p>* Indicates a required field</p>
            </div>
        </form>
</body>
</html>
